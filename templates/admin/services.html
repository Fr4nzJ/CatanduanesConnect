{% extends 'base.html' %}
{% block title %}Manage Services{% endblock %}
{% block content %}
<div class="container py-4">
  <h1 class="mb-3">Service Requests</h1>
  <div class="table-responsive">
    <table class="table table-striped align-middle">
      <thead><tr><th>Title</th><th>Category</th><th>Location</th><th>Client</th><th>Actions</th></tr></thead>
      <tbody>
      {% for s in services %}
        <tr>
          <td>{{ s.title }}</td>
          <td>{{ s.category }}</td>
          <td>{{ s.location }}</td>
          <td>{{ s.client.email }}</td>
          <td>
            <button class="btn btn-sm btn-outline-danger" disabled>Remove</button>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
