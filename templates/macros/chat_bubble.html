{% macro render_chat_bubble() %}
<div id="chat-bubble-container">
    <!-- Chat Bubble Button -->
    <button id="chat-bubble-toggle" class="chat-bubble" aria-label="Chat with us">
        <i class="fas fa-comments"></i>
    </button>

    <!-- Chat Window -->
    <div id="chat-window" class="chat-window hidden">
        <!-- Chat Header -->
        <div class="chat-header">
            <h3>Catanduanes Connect Assistant</h3>
            <button class="close-chat" aria-label="Close chat">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be inserted here by JavaScript -->
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <form id="chat-form" onsubmit="return false;">
                <input type="text" id="chat-input" placeholder="Type your message..." aria-label="Type your message">
                <button type="submit" aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>
</div>
{% endmacro %}
