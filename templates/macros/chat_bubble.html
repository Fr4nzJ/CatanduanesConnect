{% macro render_chat_bubble() %}
<div id="chat-bubble-container">
    <!-- Chat Bubble Button -->
    <button id="chat-bubble-toggle" class="chat-bubble" aria-label="Chat with us">
        <i class="fas fa-comments"></i>
    </button>

    <!-- Chat Window -->
    <div id="chat-window" class="chat-window hidden">
        <!-- Chat Header -->
        <div class="chat-header">
            <h3><i class="fas fa-robot me-2"></i>JobConnect Assistant</h3>
            <button class="close-chat" aria-label="Close chat">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    ðŸ‘‹ Hello! I'm here to help you find jobs, businesses, and services in Catanduanes. What can I assist you with today?
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input">
            <form id="chat-form">
                <div class="input-group">
                    <input type="text" id="chat-input" class="form-control" 
                           placeholder="Type your message..." aria-label="Type your message" required>
                    <button type="submit" class="btn btn-primary" aria-label="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endmacro %}
