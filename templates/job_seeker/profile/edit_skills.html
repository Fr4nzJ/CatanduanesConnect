{% extends "base.html" %}

{% block title %}Edit Skills - {{ current_user.first_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Change Skills</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ csrf() }}
                        <div class="mb-3">
                            <label for="skills" class="form-label">Your Skills</label>
                            <textarea class="form-control" id="skills" name="skills" rows="5" placeholder="Enter your skills, separated by commas" required>{{ current_user.skills|join(', ') }}</textarea>
                            <div class="form-text">Enter your skills separated by commas (e.g., Python, Project Management, Communication)</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Skills</button>
                        <a href="{{ url_for('job_seeker.dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
