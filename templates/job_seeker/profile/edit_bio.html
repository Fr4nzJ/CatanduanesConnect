{% extends "base.html" %}

{% block title %}Edit Bio - {{ current_user.first_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Change Bio</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {{ csrf() }}
                        <div class="mb-3">
                            <label for="bio" class="form-label">Your Bio</label>
                            <textarea class="form-control" id="bio" name="bio" rows="5" required>{{ current_user.bio }}</textarea>
                            <div class="form-text">Write a brief description about yourself, your career goals, and what you're looking for.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Bio</button>
                        <a href="{{ url_for('job_seeker.dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
