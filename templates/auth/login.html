{% extends "base.html" %}
{% from 'macros/forms.html' import csrf %}

{% block title %}Login - Catanduanes Connect{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="text-center mb-4">Login</h2>
                    
                    <!-- Google Sign In Button -->
                    <div class="text-center mb-4">
                        <a href="{{ url_for('auth.google_login') }}" class="btn btn-light w-100 mb-3 d-flex align-items-center justify-content-center">
                            <img src="https://www.google.com/favicon.ico" alt="Google" class="me-2" style="height: 20px;">
                            Continue with Google
                        </a>
                        <div class="divider d-flex align-items-center my-3">
                            <span class="text-muted mx-3">OR</span>
                        </div>
                    </div>
                    
                    <!-- Regular Login Form -->
                    <form method="POST" action="{{ url_for('login') }}">
                        {{ csrf() }}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
                        <p><a href="#">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Form validation
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    });
});
</script>
{% endblock %}
